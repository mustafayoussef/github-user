<div class="profile" [ngStyle]="{'background-image':'url(' + profile.avatar_url + ')'}">
    <div class="details">
        <img class="profile-img" [src]="profile.avatar_url" alt="">
        <h2>{{profile.name}}</h2>
        <p>{{profile.location}}</p>
        <div class="git">
            <a [href]="profile.html_url" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        </div>
        <div class="follow">
            <div class="followers">
                <span class="icon">
                    <i class="fa-light fa-user"></i>
                </span>
                <span>{{profile.followers}}</span>
                <p>Followers</p>
            </div>
            <div class="following">
                <span class="icon">
                    <i class="fa-light fa-user"></i>
                </span>
                <span>{{profile.following}}</span>
                <p>Following</p>
            </div>
        </div>
    </div>
</div>
